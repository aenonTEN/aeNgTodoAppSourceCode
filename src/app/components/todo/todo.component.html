<div class="container-fluid">
    <div class="row">
        <div style="background: rgb(243, 243, 243);height:93vh;" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name </mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>add task name </mat-hint>
                          </mat-form-field>
                          <button *ngIf="isEditEnabled==false" (click)="addTask()" mat-raised-button color="accent" [disabled]="todoForm.invalid">Add Task</button>
                          <button *ngIf="isEditEnabled==true" (click)="updateTask()" mat-raised-button color="accent" [disabled]="todoForm.invalid">Edit Task</button>
                    </form>
                </mat-card>
            </div>
        </div>

    <div class="col-md-9">

        <div cdkDropListGroup>

            <div class="row">

              <div class="col-md-4">
            
                <div class="example-container">
                <h2>TO DO  <span *ngIf="tasks.length > 0"> - {{tasks.length}}</span></h2>
                
                    <div
                      cdkDropList
                      [cdkDropListData]="tasks"
                      class="example-list"
                      (cdkDropListDropped)="drop($event)">
                      <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                          <div class="box">
                        <button mat-icon-button color="warn" aria-label="Example icon button with a delete icon" (click)="deleteTask(i)">
                            <mat-icon>delete</mat-icon>
                          </button>
                          <button (click)="onEdit(item,i)" mat-icon-button color="dark" >
                            <mat-icon>edit</mat-icon>
                          </button>
                      </div>
                    </div>
                    </div>
                  </div>
                    
              </div>
        
            <div class="col-md-4">
                <div class="example-container">
                    
                   <h2>IN PROGRESS <span *ngIf="inProgress.length > 0"> - {{inProgress.length}}</span></h2>
               
                
                    <div
                      cdkDropList
                      [cdkDropListData]="inProgress"
                      class="example-list"
                      (cdkDropListDropped)="drop($event)">
                      <div class="example-box" *ngFor="let item of inProgress; let i = index" cdkDrag>{{item.description}}
                        <button (click)="deleteInProgress(i)" mat-icon-button color="warn" aria-label="Example icon button with a delete icon" >
                            <mat-icon>delete</mat-icon>
                          </button>
                          
                      </div>
                    </div>
                  </div>
            </div>
        

           <div class="col-md-4">
            <div class="example-container">
            <h2>DONE <span *ngIf="done.length > 0"> - {{done.length}}</span></h2>
            
                <div
                  cdkDropList
                  [cdkDropListData]="done"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                    <div class="box">
                    <button (click)="deleteDone(i)" mat-icon-button color="warn" aria-label="Example icon button with a delete icon" >
                        <mat-icon>delete</mat-icon>
                      </button>
                      <button mat-icon-button color="accent" aria-label="Example icon button with a delete icon" >
                        <mat-icon>check_circle</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
        </div>
   </div>
    </div>
 </div>
